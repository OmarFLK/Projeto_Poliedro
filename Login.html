<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="styles/Login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="Assets/poliedro02.png" alt="Logo Poliedro" class="logo" />
        <form id="loginForm">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />

          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />

          <button type="submit">Acessar</button>
        </form>
        <div class="extra-links">
          <a href="LoginRecover.html" alt="Recuperar a senha"
            >Recuperar a senha</a
          >
        </div>
      </div>
    </div>
    <footer>
      <p class="footer-text">&copy; Projeto desenvolvido por: [Nossos nomes]</p>
    </footer>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const senha = document.getElementById("senha").value.trim();
          if (email === "aluno@aluno.com" && senha === "aluno") {
            window.location.href = "HomeAluno.html";
          } else if (
            email === "professor@professor.com" &&
            senha === "professor"
          ) {
            window.location.href = "HomeProfessor.html";
          } else {
            alert("E-mail ou senha incorretos.");
          }
        });
    </script>
  </body>
</html>
